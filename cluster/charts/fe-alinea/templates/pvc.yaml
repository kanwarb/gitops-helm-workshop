{{- if .Values.nuxeo.persistence.size.start }}
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: {{ template "nuxeo.fullname" . }}-start
  labels:
    app: {{ template "nuxeo.fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
